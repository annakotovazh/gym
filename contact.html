<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <script src="js/header.js"></script>
    </div>
    <h1>CONTACT US</h1>
    <div class="main" id="contactpage">
        <div class="container">
            <form >
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" accesskey="f"
               placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname"  accesskey="l"
              placeholder="Your last name..">
          
              <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" name="email" accesskey="e"
             id="email" maxlength="128" required>
          
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Write something.." ></textarea>
          
              <input type="submit" value="Submit" accesskey="s">
          
            </form>
          </div>
    </div>
    
    <script src="js/footer.js"></script>
</body>
</html>
